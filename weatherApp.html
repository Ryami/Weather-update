<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Report</title>
    <link href="weacodes/design.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <img
            src="images/weatheralert.png"
            alt="Weather Time"
            class="pictures"
          />
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="title">SEARCH 3 LOCATIONS FOR WEATHER UPDATES</h5>
          </div>
          <div class="container px-4 text-center">
            <div class="row gx-5">
              <div class="col">
                <div class="p-3 border bg-light">
                 <form id="type-primary">
                  <input 
                    type="search"
                    placeholder="Search for a City"
                    autocomplete="off"
                    autofocus="on"
                    id="city-input"           
                  />
                  <input type="submit" value="Search"/>
                 </form>
                  <p class= first id="researchArea">City Location
                  </p>
                  <ul class="list"> 
                    <li id="date">Today Time is</li>
                    <li id="weather-Type">
                      Sunny Side
                    </li>  
                  </ul>
                  <div class="row">
                    <div class="col-6">
                      <div class="clearfix">
                        <div class="float-left">
                          <div class="sky" id="temperature-description"> 
                            <span class="units">°F</span>
                          </div>
                        </div>
                      </div>
                    <div class="col-6">
                  <ul>
                    <li></li>
                    <li></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
              <div class="col">
                <div class="p-3 border bg-light">
                      <form id="type-secondary">
                      <input 
                      type="text"
                      placeholder="Search for a City"
                      autocomplete="off"
                      autofocus="on"
                      />

                      <input type="submit" value="Search" id="search-bone"/>
                  <p class="second-text">
                    Tokyo, Japan <br />
                    Friday - Sunny <br />
                    Precipitation: 10% <br />
                  </p>
                  <div class="row">
                    <div class="col-6">
                      <div class="sun-shine">
                        <img
                          src="images/sunny.png"
                          alt="weather-icon sunny"
                          class="sunny"
                        />
                        <div class="box-one">
                          <span class="temp" id="tempSecond">37</span>
                          <span class="units">
                            <a href="#" id="celsius-link">°C</a>
                            <a href="#" id="fahrenheit-link">°F</a>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="p-3 border bg-light">
                   <form id="type-tertiary">
                      <input 
                      type="text"
                      placeholder="Search for a City"
                      autocomplete="off"
                      autofocus="on"
                      />

                      <input type="submit" value="Search" id="search-bore"/>
                  <p class="third-text">
                    City name <br />
                    Date - weather <br />
                    degree <br />
                    precipitation <br />
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4 class ="created"> <a href="https://github.com/Ryami/Weather-Project" target="_blank">Open-source code </a>, by Michelle Cabasag </h4>
  <script src="weacodes/button.js"></script>
  </body>
</html>
